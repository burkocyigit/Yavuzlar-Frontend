<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Github Searcher</title>
  </head>
  <body>
    <header id="header-title">
      <h1 class="center-header">Github Profile Searcher</h1>
    </header>
    <main class="container">
      <section>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="Search" />
      </section>
      <section class="container-fluid" id="profile-output">
        <div class="grid">
          <div class="avatar" id="avatar"></div>
          <div class="info" id="info"></div>
        </div>
      </section>
      <section class="container-fluid" id="repo-output">
        <table id="repos-table" role="grid" style="display: none">
          <thead>
            <tr>
              <th scope="col"><b>Name</b></th>
              <th scope="col"><b>Stars</b></th>
              <th scope="col"><b>Forks</b></th>
            </tr>
          </thead>
          <tbody id="repos-table-body"></tbody>
        </table>
      </section>
      <section>
        <table id="last-queries">
          <thead>
            <tr>
              <th><b>History</b></th>
              <th id="clear-history">Clear</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
