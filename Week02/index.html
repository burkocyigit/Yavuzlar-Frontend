<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      html,
      body {
        height: 99%;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        margin: auto;
      }

      .column {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 10%;
      }

      .btn {
        width: 12vh;
        margin-right: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="word" id="hidden-word"></div>
      <div class="column">
        <button class="btn" id="btn-new-game">New Game</button>
        <p id="attempt-text">
          You have <span id="attempt">3</span> attempts left.
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
