<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Prevent object mutation
      let obj = {
        name: "Burak",
        surname: "Kocyigit",
      };
      Object.freeze(obj);
      obj.name = "Turat";
      console.log(obj);
    </script>
  </body>
</html>
